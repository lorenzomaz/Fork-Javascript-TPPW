<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Compila il form di registrazione</h1>

    <form action="./05-ToDOList.html" method="GET" id="mioForm" name="mioForm">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"> <br>

        <label for="mail">Email: </label>
        <input type="email" name="mail" id="mail"> <br>

        <label for="cap">Cap:</label>
        <input type="text" name="cap" id="cap"> <br>

        <label for="codFisc">Codice Fiscale:</label>
        <input type="text" name="codFisc" id="codFisc"> <br>

        
        <label for="linguaggi">
            Seleziona il linguaggio preferito:
        </label>
        <select name="linguaggi" id="linguaggi">
            <option value="-1" selected>Scegli</option>
            <option value="Javascript">Javascript</option>
            <option value="HtmlCss">Html & Css</option>
            <option value="PHP">PHP</option>
            <option value="MySql">MySql</option>
            <option value="Java">Java</option>
        </select>

        <br>
        <input type="submit" value="Invia">
    </form>

    <div id="demo">Sto provando a cambiare qualche file</div>
    <div id="demo">Inserisco solo nel primo branch</div>
    <div id="demo">Prova Fork</div>

    <script>

        var demo = document.querySelector('#demo');

        var formatoCodFiscale = /^[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]$/i

        function validate(event){
            //Faccio la validazione di tutti i campi
            if(document.mioForm.nome.value == ''){
                demo.innerHTML += 'Hai dimenticato il nome <br>'
                event.preventDefault();
               
            }

            if(document.mioForm.mail.value == ''){
                demo.innerHTML += 'Hai dimenticato la mail <br>';
                event.preventDefault();
                
            }

            if(document.mioForm.cap.value == '' || 
               isNaN(document.mioForm.cap.value)||
               document.mioForm.cap.value.length != 5){
                   
                demo.innerHTML += 'Hai messo un CAP non valido <br>';
                event.preventDefault();
            }

            if(!document.mioForm.codFisc.value.match(formatoCodFiscale)){
                demo.innerHTML += 'Il codice fiscale non Ã¨ valido <br>'
                event.preventDefault();
            }

            if(document.mioForm.linguaggi.value == -1){
                demo.innerHTML += 'Non hai selezionato nessun linguaggio <br>';
                event.preventDefault();
            }
        }


        var mioForm = document.querySelector('#mioForm');

        mioForm.addEventListener('submit', validate, false);


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <h1>Twitter</h1>
    <p>Scrivi il tuo Tweet e imposta l'immagine del tuo Avatar</p>
    <div class="row">
        <!-- Tweet -->
    <div class="col-6">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Inserisci il tuo Tweet" id="messaggio"  style="height: 220px"></textarea>
            <label for="messaggio">Tweet</label>
          </div>
          <div id="carRes">140</div>
    </div>

    <!-- Immagine -->
    <div class="col-6">
        <img class=" col-6 img-thumbnail rounded-circle" src="" alt="" id="avatar"><br>
        <div class="mt-3 col-6">
            <label for="formFile" class="form-label">Carica img</label>
            <input class="form-control" type="file" id="formFile" onchange="openFile(event)">
        </div>
    </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
         let openFile = function(event){
            let input = event.target;
            let reader = new FileReader();

            reader.onload = function(){
                let dataURL = reader.result;
                let miaImm = document.querySelector('#avatar');
                miaImm.src = dataURL;
            };
            reader.readAsDataURL(input.files[0]);
        }


        function contaCaratteri(){
            var txtInserito = document.querySelector('#messaggio').value;
            var carRes = document.querySelector('#carRes');
            var contatore = (140 - txtInserito.length);
            carRes.innerHTML = contatore;

            if(contatore <= 0){
                var tweet = document.querySelector('#messaggio').value.substring(0,140);
                elMessaggio.value = tweet;
            }
        }

        var elMessaggio = document.querySelector('#messaggio'); //textarea
        elMessaggio.addEventListener('keyup', contaCaratteri, false);


    </script>
</body>
</html>

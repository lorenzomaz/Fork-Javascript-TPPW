<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="page">

        <h1 id="titolo">Test Jquery</h1>
        <h2>Prova della libreria</h2>
        <p id="parag"> Proviamo Jquery per la prima volta</p>
        <ul>
            <li id="uno" class="rosso">Javascript</li>
            <li id="due" class="rosso">Html & CSS</li>
            <li id="tre" class="rosso">MySql</li>
            <li id="quattro" class="rosso">Bootstrap</li>
        </ul>

        <div id="demo"></div>

        <button>Nascondi Lista</button>
    </div>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Nostro script -->
    <script>
    // SELETTORI - sfrutto la sintassi CSS
    $('#titolo').addClass('blu');

    //FIltri, : header -> prendi tutti gli elementi di tipo h
    $(':header').addClass('blu');

    $('li:lt(2)').hide().fadeIn(2500);

    //Eventi
    $('li').on('click', function(){
        $(this).remove();
    })

    console.log($('li'));

    $('li').addClass('blu');

    //Metodo Ready
    //utilizzato per inserire script che "partono" al momento del caricamento pagina
    $('document').ready(function(){
        $('button').click(function(){
            $('ul').hide().delay(1000).fadeIn(2000);
        })
    })

    //Metodo ready
    $(function(){
        //Inserisco il mio script
    })


    
    

    </script>
</body>
</html>

    <script>
    //voglio scrivere l'id del singolo elemento li ogni volta che passo col mouse sopra l'elemnto

    $(function(){
        var $ids = '';
        var $els = $('li');

        $els.on('mouseover', function(){
            $ids = this.id;
            $(this).append('<span class= "rosso"> Il mio id Ã¨: ' + $ids + '</span>');
        });

        $els.on('mouseout', function(){
            $(this).children('span').remove()
        })

    })


    </script>

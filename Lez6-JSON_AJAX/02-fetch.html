        //metodo fetch
        var url = "https://reqres.in/api/users";

        var dati = [];

        fetch(url)
        .then(data => {return data.json()})
        .then(response => {
            console.log(response);
            
            //carico gli oggetti dentro l'array dati
            for(var i = 0; i < response.data.length; i++){
                this.dati.push(response.data[i]);
            }

            console.log(dati);

            //stampo gli oggetti presenti nell'array
            for(var i = 0; i < dati.length; i++){
                demo.innerHTML += '<li> ' + dati[i].first_name + ' ' + dati[i].last_name;
                demo.innerHTML += '<img src = "' + dati[i].avatar + '"> </li>';

            }
            
        });
